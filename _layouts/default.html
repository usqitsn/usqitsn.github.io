<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000000">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
	<title>USQ IT Students' Network</title>
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">USQ IT Students' Network</h1>
      <h2 class="project-tagline">{{ site.description | default: site.github.project_tagline }}</h2>
	  

		<a href="http://community.usqitsn.org" class="btn">Community</a>

    </section>

    <section class="main-content">
      {{ content }}

    <footer class="site-footer">
        <span class="site-footer-credits"><a href="http://community.usqitsn.org">Community</a> | <a href="http://twitter.com/usqitsn">Twitter</a> | <a href="http://usq.edu.au">USQ</a> | <a href="https://www.usq.edu.au/current-students/life/student-clubs/find-a-club/it-student-network">USQ-affiliated club page</a></span>
	</footer>
    </section>

    {% if site.google_analytics %}
      <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
